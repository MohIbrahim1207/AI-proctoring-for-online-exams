<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam Proctoring</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        video {
            width: 360px;
            border: 3px solid #222;
            border-radius: 10px;
        }
        #alerts {
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-3">Online Exam Proctoring</h2>

    <div class="text-center mb-3">
        <span class="badge bg-success" id="proctorStatus">
            Proctoring Active
        </span>
    </div>

    <!-- Webcam Card -->
    <div class="card shadow p-4 text-center">
        <h4 class="mb-3">Webcam Feed</h4>

        <div class="d-flex justify-content-center">
            <video id="video" autoplay muted></video>
        </div>

        <p id="status" class="mt-2 text-success"></p>

        <div id="alerts" class="alert alert-danger mt-3 d-none"></div>

        <button class="btn btn-outline-secondary mt-3"
                onclick="document.documentElement.requestFullscreen()">
            Enter Full Screen
        </button>

        <a href="/exam" class="mt-3">
            <button class="btn btn-primary mt-2">
                Start MCQ Exam
            </button>
        </a>
    </div>

    <!-- Rules -->
    <div class="card mt-4 p-3">
        <h5>Exam Rules</h5>
        <ul>
            <li>Face must be visible at all times</li>
            <li>No tab switching allowed</li>
            <li>Only one candidate allowed</li>
            <li>Violations may auto-submit exam</li>
        </ul>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
