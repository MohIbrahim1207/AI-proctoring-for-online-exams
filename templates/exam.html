<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Exam</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        .question-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <h3 class="text-center mb-4">MCQ Examination</h3>

    <!-- Timer -->
    <div class="text-center mb-3">
        <span class="badge bg-warning text-dark" id="timer">
            Time Left: 30:00
        </span>
    </div>

    <form method="POST" action="/submit_exam">

        {% for q in questions %}
        <div class="question-card">
            <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>

            {% for opt in q.options %}
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="{{ q.id }}"
                       value="{{ opt }}"
                       required>

                <label class="form-check-label">
                    {{ opt }}
                </label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">
                Submit Exam
            </button>
        </div>

    </form>

</div>

<script src="{{ url_for('static', filename='exam.js') }}"></script>

</body>
</html>
